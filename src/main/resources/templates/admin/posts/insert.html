<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
  <div ng-app="createPost" ng-controller="postCtrl">

<form th:action="@{/admin/post/new}" method="post" th:object="${post}">   
<div class="row">
  <div class="col-md-8">
	
	
	
    <h3 class="page-header">Add new post</h3>
   
    
    <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? has-error">
      <label for="title">Title</label>
      <input type="text" th:field="*{title}" class="form-control" ng-model="post.title" ng-change="generateSeo(post.title)" />
      <span class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title</span>
    </div>
  

    <div class="form-group"  ng-show="post.title">
      Permalink: http:/viwaa.com/<span ng-bind="post.seo"></span> <button type="button" class="btn btn-xs btn-default" ng-click="post.showSlug = !post.showSlug">â€ŽEdit</button>
    </div>
 
   	<div class="form-group" th:classappend="${#fields.hasErrors('slug')} ? has-error" ng-show="post.showSlug">
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon3">http://viwaa.com/</span>
	  <input type="text" th:field="*{slug}" class="form-control" ng-model="post.seo"/>
	</div>
	</div>


 
    <div class="form-group" th:classappend="${#fields.hasErrors('metaDescription')} ? has-error">
      <label for="description">Meta description</label>
     	<input type="text" th:field="*{metaDescription}" class="form-control"/>
     	<span class="help-block" th:if="${#fields.hasErrors('metaDescription')}" th:errors="*{metaDescription}">meta description</span>
   </div>
 
 
    <div class="form-group" th:classappend="${#fields.hasErrors('content')} ? has-error">
      <label for="content">Content</label>
     	<textarea th:field="*{content}" class="form-control"></textarea>
     	<span class="help-block" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Woohoo!</span>
    </div>

	

</div>


  <div class="col-md-4">

    

    <div class="form-group">
    <label for="exampleInputFile">Featured image</label>
    <input type="file" id="exampleInputFile" />
  </div>
    
    <!-- category -->
    <div class="well">
    
    <div class="form-group">
    <h4>All categories</h4>
    <div th:each="category : ${categories}">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="userForm.newPassword" th:value="${category.categoryId}" /> <span th:text="${category.categoryName}">Category name</span>
        </label>
    </div>
    </div>
    </div>
    
    
    <div class="form-group">
    <a href="#" ng-click="post.showCats = !post.showCats">Add new category</a>
    </div>
    
    <div class="form-group" ng-show="post.showCats">
      <div class="input-group">
        <input type="text" class="form-control" />
        <span class="input-group-btn">
        <button class="btn btn-success" type="button">Add</button>
        </span>
      </div>
    </div>
    
    </div>
    
     <!-- category -->
    
    
    <div class="form-group">
    <label for="exampleInputFile">Tags</label>
      <div class="input-group">
        <input type="text" class="form-control" />
        <span class="input-group-btn">
        <button class="btn btn-success" type="button">Add</button>
        </span>
      </div>
    </div>
     
    
    
    <div class="form-group">
      <label for="status">Status</label>
      <select name="status" class="form-control">
      <option value="true">Publish</option>
      <option value="false">Draft</option>
      </select>
    </div> 

    <div><input type="submit" value="Create" class="btn btn-success"/></div>



</div>

</div>

</form>

</div>
</div>


<script  src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="/js/app.js"></script>
  
  
</body>
</html>
