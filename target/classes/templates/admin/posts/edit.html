<h3>Add new Post</h3>
<form th:action="@{/admin/posts/edit}" method="post">
<div><label> id : <input type="text" name="id" th:value="${post.id}"/> </label></div>
<div><label> Title : <input type="text" name="title" th:value="${post.title}"/> </label></div>
<div><label> Content: <textarea name="content" th:text="${post.content}"></textarea></label></div>
<div><input type="submit" value="Update"/></div>
</form>
